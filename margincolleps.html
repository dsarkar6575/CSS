<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin collaps</title>
    <style>
     .box1{
         background-color: red;
         margin: 30px;
         height: 230px;
        width: 233px;
        border: 2px solid black;
        box-sizing: border-box;
     }
     .box2{
         background-color: aqua;
         margin: 30px;
         height: 230px;
        width: 233px;
        border: 2px solid gray;
        box-sizing: border-box;
     }
     
    </style>
</head>
<body>
    <div class="box1">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Recusandae dolorem sequi quidem commodi repudiandae vero laudantium 
        voluptatum voluptatem aut, ipsa, tempore est porro. Ipsum, dolorum perspiciatis laudantium repellendus voluptatibus minima?</div>
    <div class="box2"></div>
</body>
</html>
